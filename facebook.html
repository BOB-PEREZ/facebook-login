<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(214, 210, 210);">

    <div class="fb">
        <h1>facebook</h1>
    </div>
    <div class="connect">
        <p> Connect with friends and the world<br>around you on Facebook.</p>
    </div>
    <div class="form1">
        <form>
            <input type="text" placeholder="Email or phone number"><br>
            <input type="password" placeholder="password"><br>
            <button class="butt1">Log In</button><br>
            <a class="forg">Forgot password?</a><br>
            <hr style="color: gray; height: 0.1px;">
            <button class="butt2">Create new account</button>
        </form>
    </div>
    <p class="para"><strong>Create a page</strong> for celebrity brand or bussiness</p>
</body>

</html>
